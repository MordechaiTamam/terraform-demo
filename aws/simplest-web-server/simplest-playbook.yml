- name: Data Manipulation
  hosts: web-servers
  gather_facts: true
  vars:
   my_name: devops-expert
  tasks:
  - name: Install httpd
    shell: |
      yum -y install httpd
      echo "<p> My Instance! </p>" >> /var/www/html/index.html
      systemctl enable httpd
      systemctl start httpd
    become: yes
    become_user: root